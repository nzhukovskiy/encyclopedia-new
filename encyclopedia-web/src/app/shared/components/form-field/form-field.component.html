<div class="input-container">
    @if (label) {
        <label>{{label}}</label>
    }
    <input class="input-field"
            [ngClass]="{'shifted': iconCode, 'error': (formControl.dirty || formControl.touched) && formControl.errors}"
           [type]="type"
           [formControl]="formControl"
           [placeholder]="placeholder"
            [autocomplete]="autocomplete"
            [name]="name">

    @if (iconCode) {
        <mat-icon>{{iconCode}}</mat-icon>
    }
</div>
