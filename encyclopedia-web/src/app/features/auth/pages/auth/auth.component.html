<ul class="nav nav-tabs auth-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="auth-tab" data-bs-toggle="tab" data-bs-target="#auth-tab-pane" type="button"
                role="tab" aria-controls="home-tab-pane" aria-selected="true">Авторизация
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button"
                role="tab" aria-controls="profile-tab-pane" aria-selected="false">Регистрация
        </button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="auth-tab-pane" role="tabpanel" aria-labelledby="auth-tab" tabindex="0">
        <app-login (loginEvent)="login($event)"></app-login>
    </div>
    <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
        <app-register (registerEvent)="register($event )"></app-register>
    </div>
</div>
